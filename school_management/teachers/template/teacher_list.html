{% extends 'base.html' %}

{% block content %}
<h1>Liste des enseignants</h1>
<a href="{% url 'teacher_create' %}" class="btn btn-primary">Ajouter un enseignant</a>
<ul>
    {% for teacher in teachers %}
    <li>
        <a href="{% url 'teacher_detail' teacher.id %}">{{ teacher.first_name }} {{ teacher.last_name }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
